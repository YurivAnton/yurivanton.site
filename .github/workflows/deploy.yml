on:
  push:
    branches:
      - main  # Ğ·Ğ¼Ñ–Ğ½Ğ¸Ñ‚Ğ¸, ÑĞºÑ‰Ğ¾ Ğ´ĞµĞ¿Ğ»Ğ¾Ñ—Ñˆ Ğ· Ñ–Ğ½ÑˆĞ¾Ñ— Ğ³Ñ–Ğ»ĞºĞ¸

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ›  Install Composer dependencies (optional)
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: ğŸ§¼ Cleanup (optional)
        run: |
          rm -rf tests
          rm -rf .git
          rm -rf node_modules

      - name: ğŸ“¤ FTP Deploy to yurivanotn.site/web/
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: yurivanton.site/web/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/tests/**
            .env
            README.md
